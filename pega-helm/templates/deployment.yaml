apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pega-customer.fullname" . }}
  labels:
    app: {{ include "pega-customer.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "pega-customer.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "pega-customer.name" . }}
    spec:
      containers:
        - name: pega-customer
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 5
