replicaCount: 1

image:
  repository: 123456789012.dkr.ecr.us-east-1.amazonaws.com/pega-customer
  tag: "1.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: alb
  hosts:
    - host: pega.example.com
      paths:
        - /
